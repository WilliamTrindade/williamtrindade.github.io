<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Josefin Sans", sans-serif;
        }

        .left-container {
            height: 42vh;
            /* 50% da altura da tela */
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            width: 100%;
        }

        .right-container {
            height: 50vh;
            /* 50% da altura da tela */
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            width: 100%;
        }

        .left-container div {
            text-align: center;
            display: flex;
            flex-direction: column;
            /* Empilha os itens verticalmente */
            align-items: center;
            /* Centraliza horizontalmente */
            justify-content: flex-end;
            /* Centraliza verticalmente */
            height: 100%;
            /* Garante que ocupe todo o espaço disponível */
        }


        @media (max-width: 768px) {

            .left-container,
            .right-container {
                height: 50vh;
                /* 50% da altura em dispositivos móveis */
                width: 100%;
                /* Garantir que ocupem a largura total */
            }
        }

        .scroll-button-home {
            border: none;
            border: white 2px solid;
            border-radius: 0;
            background-color: black;
            transform: translateX(-50%);
            z-index: 1000;
            animation-duration: 5s;
            /* Define a duração da animação para 0.5s */
        }

        .scroll-button-home:hover {
            color: black;
            background-color: white;
            border: black 2px solid;
        }

        @media (max-width: 768px) {}
    </style>
</head>

<body>
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 left-container">
                    <div>
                        <h1 style="font-size: 4.5rem;" class="animate__animated animate__backInLeft">William Trindade
                        </h1>
                        <p class="animate__animated animate__backInLeft">Engenheiro de Software</p>
                    </div>

                </div>
                <div class="col-12 right-container">
                    <!-- <video controls width="80%">
                            <source src="caminho-do-video.mp4" type="video/mp4">
                            Seu navegador não suporta o elemento de vídeo.
                        </video> -->

                    <iframe width="560" height="80%" src="https://www.youtube.com/embed/0RjojWKqsFY?si=f_7uXJAA8yVv4nMQ"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>

        </div>
        <div>

            <br>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div style="text-align: center;">
                        <a href="#"
                            class="btn btn-primary scroll-button-home animate__animated animate__bounce animate__infinite"
                            style="font-size: 100%;">
                            ↓ Role para baixo ↓
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div class="container-fluid" style="float: left;">
            <style>
                /* Wrapper para conter os projetos e os botões */
                .projects-wrapper {
                    display: flex;
                    align-items: center;
                    position: relative;
                    overflow: hidden;
                    /* Oculta partes fora do wrapper */
                    width: 100%;
                    /* Ajuste conforme necessário */
                    margin: 0 auto;
                }

                /* Botões de scroll */
                .scroll-button {
                    background-color: #333;
                    color: white;
                    border: none;
                    font-size: 30px;
                    cursor: pointer;
                    width: 50px;
                    height: 50px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    position: relative;
                    z-index: 2;
                    transition: background-color 0.3s ease;
                }

                .scroll-button:hover {
                    background-color: black;
                }

                /* Botão à esquerda */
                .scroll-button.left {
                    margin-right: 10px;
                }

                /* Botão à direita */
                .scroll-button.right {
                    margin-left: 10px;
                }

                /* Contêiner dos projetos */
                .projects-container {
                    display: flex;
                    /* Alinha os projetos em linha */
                    gap: 20px;
                    /* Espaço entre os quadrados */
                    overflow-x: scroll;
                    /* Habilita o scroll horizontal */
                    scroll-behavior: smooth;
                    /* Scroll suave */
                    width: 100%;
                    /* Mantém o contêiner dentro do wrapper */
                    padding: 10px 0;
                    /* Espaçamento vertical */
                }

                /* Estilo dos projetos */
                .project {
                    flex: 0 0 200px;
                    /* Mantém a largura fixa dos quadrados */
                    height: 200px;
                    /* Altura dos quadrados */
                    background-color: #ddd;
                    /* Fundo inicial */
                    border: 5px solid white;
                    /* Borda inicial */
                    transition: border-color 0.3s ease;
                    /* Transição suave */
                }

                .project:hover {
                    border-color: black;
                    /* Borda preta ao passar o mouse */
                }
            </style>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="container">
                            <h2>Projetos</h2>
                            <div class="projects-wrapper">
                                <div>
                                    <button class="scroll-button left">&larr;</button>

                                </div>
                                <div class="projects-container">
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                    <div class="project"></div>
                                </div>
                                <div>
                                    <button class="scroll-button right">&rarr;</button>

                                </div>
                            </div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const leftButton = document.querySelector('.scroll-button.left');
    const rightButton = document.querySelector('.scroll-button.right');
    const projectsContainer = document.querySelector('.projects-container');

    // Função para scrollar para a esquerda
    leftButton.addEventListener('click', () => {
        projectsContainer.scrollBy({
            left: -200, // Ajuste para rolar para a esquerda
            behavior: 'smooth',
        });
    });

    // Função para scrollar para a direita
    rightButton.addEventListener('click', () => {
        projectsContainer.scrollBy({
            left: 200, // Ajuste para rolar para a direita
            behavior: 'smooth',
        });
    });


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
